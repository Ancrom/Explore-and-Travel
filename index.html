<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mulish:300,regular,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Explore and Travel</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container container-big">
          <a><img class="logo" src="img/logo.svg" alt="Logo" /></a>
          <nav class="header__menu">
            <ul class="menu__list">
              <li class="menu__item"><a href="#">Home</a></li>
              <li class="menu__item"><a href="#">Destinations</a></li>
              <li class="menu__item"><a href="#">About</a></li>
              <li class="menu__item"><a href="#">Partner</a></li>
            </ul>
            <div class="menu__buttons-container">
              <a href="#" class="button btn-login">Login</a>
              <a href="#" class="button btn-register">Register</a>
            </div>
          </nav>
        </div>
      </header>
      <section class="finder">
        <div class="wrapper">
          <div class="container-big finder-container">
            <div class="actions">
              <h1 class="finder__title">Explore and Travel</h1>
              <h3 class="finder__subtitle">Holiday finder</h3>
              <div class="line"></div>
              <form action="#" method="get" enctype="multipart/form-data">
                <div class="select__container">
                  <div class="select__item select-location">
                    <select name="location">
                      <option value="location1">Location</option>
                      <option value="location2">Location2</option>
                      <option value="location3">Location3</option>
                    </select>
                  </div>
                  <div class="select__item select-activity">
                    <select name="activity">
                      <option value="activity1">Activity</option>
                      <option value="activity2">Activity2</option>
                      <option value="activity3">Activity3</option>
                    </select>
                  </div>
                  <div class="select__item select-grade">
                    <select name="grade">
                      <option value="grade1">Grade</option>
                      <option value="grade2">Grade2</option>
                      <option value="grade3">Grade3</option>
                    </select>
                  </div>
                  <div class="select__item select-date">
                    <select name="date">
                      <option value="date1">Date</option>
                      <option value="date2">Date2</option>
                      <option value="date3">Date3</option>
                    </select>
                  </div>
                </div>
              </form>
              <a href="#" class="button btn-finder">Explore</a>
            </div>
            <img
              class="eat-img"
              src="img/exp-and-tra.png"
              alt="Explore and Travel img"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
